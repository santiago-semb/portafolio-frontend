<div class="container">

    <form class="form-a単adir" style="width: 50%;
    margin: 0 auto;
    margin-top: 20px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 20px;
    max-width: 100%;">
        <h2 id="h2-a単adir" style="text-align: center;
        border-bottom: 2px solid gray;
        padding: 5px;
        color: gray;
        font-weight: bold;">CREAR SKILL</h2>
        <div class="form-group">
          <label for="nombreSkill">Nombre</label>
          <input type="text" #nameSkill name="nombreProyecto" [(ngModel)]="nombreSkill" class="form-control" name="nombreProyecto" placeholder="Nombre de skill">
        </div>
        <div class="form-group">
          <label for="imgSkill">Imagen</label>
          <input type="text" #imageSkill name="lenguajeProyecto" [(ngModel)]="imagenSkill" class="form-control" name="lenguajeProyecto" placeholder="Imagen">

        </div>
    </form>

      <form class="form-a単adir-2" (ngSubmit)="submit()" style="width: 50%;
      margin: 0 auto;
      margin-top: 20px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 100%;">
        <h2 id="h2-a単adir">CONFIRMAR</h2>
        <p style="font-weight: bold; width: 15%; text-align: center; color: gray;">Nombre </p>
        <p id="campo-nombre" style="overflow: auto;"><b>{{nameSkill.value}}</b></p>
        <p style="font-weight: bold; width: 15%; text-align: center; color: gray;">Imagen </p>
        <p id="campo-imagen" style="overflow: auto;"><b>{{imageSkill.value}}</b></p>

</div>
